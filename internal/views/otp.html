<!DOCTYPE html>
<html>
<body>
<h1>Submit your OTP</h1>
<form action="/transactions/{}" method="post">
    <label for="otp">OTP:</label>
    <input type="text" id="otp" name="otp"><br><br>
    <input type="hidden" id="trans" name="trans" value={{.trans}}><br><br>
    <input type="submit" value="Submit">
</form>
<p>Click the "Submit" button and the form-data will be sent to a page on th server called "/form".</p>
</body>
</html>
